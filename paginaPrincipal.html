<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Document</title>
</head>

<body>
  
  <section class="barra">
    <img class="logotipo" src="/assets/img/logo.PNG" alt="logo">
    <input class="btn-salir" type="button" value="Cerrar sesión" onclick="salir()" />
    
  </section>
  
  <main>
   
    
    <h1 class="eslogan">Tu plataforma virtual bancaria segura, efectivo y sencillo</h1>
    <img class="portada" src="/assets/img/mano-tarjeta-credito-portatil.jpg" alt="">
    
    <section class="secciones">
      
      <h1 class="header-transacciones">Realiza tu transaccion</h1>
        
    
      
      <section class="seccionOpciones ">
        <h2 class="seccion-titulo">Consultar saldo</h2>
        <p id="verSaldo"></p>
        <input class="botonvalidar boton1" type="button" value="Consultar" onclick="consultarSaldo()" />
      </section>
      
      <section class="seccionOpciones">
        <form action="">
          <h2 class="seccion-titulo">Consignar</h2>
          <input type="text" placeholder="Numero de cuenta" id="numeroCuenta" />
          <input type="text" placeholder="Cantidad a consignar" id="valorAConsignar" />
          <input class="botonvalidar boton2" type="button"  value="Consignar" onclick="consignar()" />
        </form>
      </section>
      
      <section class="seccionOpciones">
        <form action="">
          <h2 class="seccion-titulo">Retirar dinero</h2>
          <input  type="number" placeholder="Cantidad a retirar" id="valorARetirar" />
          <input class="botonvalidar boton3" type="button" value="Retirar" onclick="retirar()" />
        </form>
      </section>
      
      <section class="seccionOpciones">
        <form action="">
          <h2 class="seccion-titulo">Transferir dinero</h2>
          <input type="number" placeholder="Cantidad a transferir" id="valorTransferir" />
          <input type="number" placeholder="Numero de cuenta" id="cuentaTransferir" />
          <select name="listaBancos" id="listaBancos">
            <option value="">Seleccione un banco</option>
            <option value="Bancolombia" id="bancolombia">Bancolombia</option>
            <option value="Nequi" id="nequi">Nequi</option>
            <option value="Banco-bogotá" id="banco-bogota">Banco de bogotá</option>
            <option value="BBVA" id="bbva">BBVA colombia</option>
          </select>
          <input class="botonvalidar boton4" type="button" value="Transferir" onclick="transferir()" />
        </form>
      </section>
    </section>
    
  
  </main>

  <script src="./assets/js/movimientos.js"></script>
</body>

</html>
